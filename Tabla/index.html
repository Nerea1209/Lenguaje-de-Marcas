<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Tablas</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="css/estilos.css"/>
	</head>
	<body>
		<form action="index.html" method="post">
			<fieldset>
				<legend>Alta en el servicio</legend>
					<p>
						<label for="nombre">Nombre:</label>
						<input type="text" name="nombre" id="nombre" size="15%"/>
					</p>
					<p>
						<label for="apellidos">Apellidos:</label>
						<input type="text" name="apellidos" id="apellidos" size="20%"/>
					</p>
					<p>
						<label for="dni">DNI:</label>
						<input type="text" name="dni" id="dni" size="9%"/>
					</p>
					<p>
						<label for="password">Contraseña:</label>
						<input type="password" name="password" id="password" size="15%"/>
					</p>
			</fieldset>
			<fieldset>
				<legend>Datos de contacto</legend>
					<p>
						<label for="telefono">Teléfono:</label>
						<input type="text" name="telefono" id="telefono" size="9%"/>
					</p>
					<p>
						<label for="email">Email:</label>
						<input type="text" name="email" id="email" size="22%"/>
					</p>
					<p>
						<label for="direccion">dirección:</label>
						<input type="text" name="direccion" id="direccion" size="20%"/>
					</p>
					<p>
						<label for="codpostal">Código Postal:</label>
						<input type="text" name="codpostal" id="codpostal" size="5%"/>
					</p>
			</fieldset>
			
			<p>
				<input type="submit" name="alta" value="Darme de alta"/> <br/> <br/>
				
			</p>
		</form>
	</body>
</html>
