<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Formulario datos personales. Ejercicios.</title>
		<meta charset="UTF-8"/>
		<link rel="shortcut icon" href=""/>
		<link rel="stylesheet" href="css/estilos.css"/>
	</head>
	<body>
		<h1>Ejemplo de formulario</h1>
		<fieldset>
			<legend>Datos personales</legend>
			<form action="#" method="post">
			<div class="cincuenta">
				<div>
				<div class="izq">
					<p><label for="apellidos"><span class="rojo sub">A</span>pellidos:</label></p>
					<input type="text" name="apellidos" id="apellidos" />
				</div>
				<div class="der">
					<p><label for="nombre">N<span class="rojo sub">o</span>mbre:</label></p>
					<input type="text" name="nombre" id="nombre" />
					</div>
				</div>
				<div>
				<div class="izq">
					<p><label for="nacido"><span class="rojo sub">N</span>acido en:</label></p>
					<input type="text" name="nacido" id="nacido"/>
					</div>
					<div class="der">
					<p><label for="provincia1">Provincia:</label></p>
					<select name="provincia1" id="provincia1">
						<option value="0" >Seleccione una provincia</option>
						<option value="1" selected>Valencia</option>
						<option value="2" >Extremadura</option>
						<option value="3" >Andalucía</option>
					</select>
					</div>
				</div>
				<div>
				<div class="esp">
					
					<p><label for="domicilio1">Do<span class="rojo sub">m</span>ic</label><label for="domicilio2">ilio:</label></p>
					<select name="domicilio1" id="domicilio1">
						<option value="0" selected></option>
						<option value="1" >Calle</option>
						<option value="2" >Pasaje</option>
						<option value="3" >Avenida</option>
					</select>
					
					<input type="text" name="domicilio2" id="domicilio2"/>
					</div>
					</div>
				
				<div>
				<div class="izq">
					<p><label for="localidad"><span class="rojo sub">L</span>ocalidad:</label></p>
					<input type="text" name="localidad" id="localidad"/>
					</div>
					<div class="der">
					<p><label for="provincia2">Provincia:</label></p>
					<select name="provincia2" id="provincia2">
						<option value="0" >Seleccione una provincia</option>
						<option value="1" selected>Valencia</option>
						<option value="2" >Extremadura</option>
						<option value="3" >Andalucía</option>
					</select>
					</div>
				</div>
				</div>
			
			<div class="cincuenta">
			
			<div>
				<p><label for="dni"><span class="rojo sub">D</span>NI:</label></p>
				<input type="text" name="dni" id="dni"/>
		</div>
	
				<div>
				<p><label for="fechaNacimiento"><span class="rojo sub">F</span>echa nacimiento (dd/mm/aaaa):</label></p>
				<input type="text" name="fechaNacimiento" id="fechaNacimiento"/>
				</div>

				<div>
			
				<p><label for="codPostal"><span class="rojo sub">C</span>ódigo Postal:</label></p>
				<input type="text" name="codPostal" id="codPostal"/>
				</div>
				
				<div>
				
				<p><label for="telefono"><span class="rojo sub">T</span>eléfono:</label></p>
				<input type="text" name="telefono" id="telefono"/>
				</div>
			
			</div>
			
			<p id="botones"><input type="reset" value="Borrar todo" name="btn_reset"/>
				<input type="submit" value="Enviar" name="btn_submit"/></p>
				
			</form>
		</fieldset>
	</body>
</html>
